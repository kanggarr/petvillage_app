name: petvillage_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter_svg: ^2.0.17
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  dropdown_button2: ^2.3.9
  titled_navigation_bar: ^5.0.0-nullsafety.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  fonts:
    - family: Poppins
      fonts:
      - asset: assets/fonts/Poppins-Regular.ttf

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
